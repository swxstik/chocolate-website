<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail - ChocoWorld</title>
  <link rel="stylesheet" href="product_detail.css">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: Arial, sans-serif; 
      line-height: 1.6;
      color: #333;
    }

    /* Container styles */
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px;
    }

    /* Product detail styles */
    .product-detail {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }

    .product-image-container {
      text-align: center;
    }

    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product-image:hover {
      transform: scale(1.02);
    }

    .product-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product-title { 
      font-size: clamp(24px, 5vw, 32px); 
      font-weight: bold; 
      color: #5c0a26;
      line-height: 1.2;
    }

    .product-weight { 
      font-size: clamp(16px, 3vw, 20px); 
      color: #666;
      font-weight: 500;
      padding: 10px 0;
      border-bottom: 2px solid #f0f0f0;
    }

    .product-description { 
      font-size: clamp(14px, 2.5vw, 16px); 
      line-height: 1.8;
      color: #555;
      text-align: justify;
    }

    /* Responsive breakpoints */
    @media (min-width: 768px) {
      .product-detail {
        flex-direction: row;
        align-items: flex-start;
        gap: 24px;
      }

      .product-image-container {
        flex: 0 0 45%;
      }

      .product-info {
        flex: 1;
      }

      .container {
        padding: 40px;
      }
    }

    @media (min-width: 1024px) {
      .product-detail {
        gap: 32px;
      }

      .product-image-container {
        flex: 0 0 40%;
      }
    }

    /* Mobile specific adjustments */
    @media (max-width: 767px) {
      .container {
        padding: 15px;
      }

      .product-image {
        max-width: 280px;
      }

      .product-title {
        text-align: center;
      }

      .product-weight {
        text-align: center;
      }
    }

    /* Small mobile devices */
    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }

      .product-image {
        max-width: 250px;
      }

      .product-title {
        font-size: 22px;
      }

      .product-weight {
        font-size: 16px;
      }

      .product-description {
        font-size: 14px;
      }
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 50px 20px;
      font-size: 18px;
      color: #666;
    }

    /* Error state */
    .error {
      text-align: center;
      padding: 50px 20px;
      color: #d32f2f;
      font-size: 18px;
    }

    /* Back button */
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background-color: #5c0a26;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .back-button:hover {
      background-color: #4a081f;
    }

    .back-button::before {
      content: "‚Üê";
      font-size: 18px;
    }

    @media (max-width: 480px) {
      .back-button {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
    .contact-btn {
      background: #5c0a26;
      color: #fff;
      border: 2px solid #5c0a26;
      padding: 8px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      margin-top: 8px;
      margin-right: 10px;
    }
    .share-btn {
      background: #fff;
      color: #5c0a26;
      border: 2px solid #5c0a26;
        padding: 8px 18px;
        border-radius: 6px;
        font-weight: 600;
       cursor: pointer;
       text-decoration: none;
       margin-top: 8px;
       margin-left: 0;
          }      }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
        <img src="cwimages/Asset 67 2.png" alt="logo" style="height: 30px; width: auto;">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="ourstory.html">Our Story</a></li>
      </ul>
    </nav>
    <a href="contactus.html">
      <button class="contact-btn">Contact</button>
    </a>
    <div class="mobile-menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="container">
    <a href="products.html" class="back-button"> </a>
    
    <div class="product-detail">
      <div class="product-image-container">
        <img id="productImage" class="product-image" src="" alt="Product Image" />
      </div>
      <div class="product-info">
        <h1 class="product-title" id="productName">Loading...</h1>
        <div id="productCode"></div>
        <div class="product-weight" id="productWeight"></div>
        <div style="margin-top:16px;">
          <a href="contactus.html" class="contact-btn" style="margin-right:10px;">Contact</a>
          <button id="shareBtn" class="share-btn">Share</button>
        </div>
      </div>
    </div>
    <h2 style="margin-top:24px;">Description</h2>
    <div class="product-description" id="productDescription"></div>
  </div>
</div>

  <script src="products.js"></script>
  <script>
    // Mobile menu functionality
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    mobileMenuToggle.addEventListener('click', () => {
      mobileMenuToggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    // Close mobile menu when clicking on a link
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenuToggle.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.navbar')) {
        mobileMenuToggle.classList.remove('active');
        navLinks.classList.remove('active');
      }
    });

    // Product loading functionality
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));

    if (!isNaN(id) && products[id]) {
      const product = products[id];
      document.getElementById("productImage").src = product.image;
      document.getElementById("productImage").alt = product.name;
      document.getElementById("productName").textContent = product.name;
      const code = product.product_code || product.code || '';
      document.getElementById("productCode").textContent = code ? `Product Code: ${code}` : '';
      document.getElementById("productWeight").textContent = product.weight;
      document.getElementById("productDescription").textContent = product.description || "No description available.";
    } else {
      document.querySelector('.container').innerHTML = `
        <a href="products.html" class="back-button">Back to Products</a>
        <div class="error">
          <h2>Product not found</h2>
          <p>The requested product could not be found. Please check the URL or return to the products page.</p>
        </div>
      `;
    }
    document.getElementById("shareBtn").onclick = function() {
  if (navigator.share) {
    navigator.share({
      title: document.getElementById("productName").textContent,
      url: window.location.href
    });
  } else {
    alert("Share not supported on this browser.");
  }
};
  </script>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <div class="link-column">
          <a href="index.html">Home</a>
          <a href="products.html">Product</a>
          <a href="services.html">Services</a>
          <a href="ourstory.html">Our Story</a>
        </div>
        <div class="link-column">
          <a href="contactus.html">Contact Us</a>
      
          <a href="https://www.instagram.com/chocoworldc/">Instagram</a>
        </div>
      </div>
      <div class="footer-logo">
        <img src="chocolate services/CW logo (1).png" alt="The Designer Chocolate"/>
      </div> 
    </div>
  </footer>
</body>
</html>
